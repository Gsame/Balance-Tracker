<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <p>Aktueller Kontostand</p>
      <div class="balance-container">
        <h1 id="balance"></h1>
        <img id="bulb-off" src="assets/bulb-off.gif" />
        <img id="bulb-on" src="assets/bulb-on.gif" />
      </div>
      <div class="btn-container">
        <div class="minus">
          <button class="btn-minus" id="minus1e">-1€</button>
          <button class="btn-minus" id="minus10e">-10€</button>
        </div>
        <div class="zero">
          <button class="btn-zero" id="zero">0€</button>
        </div>
        <div class="plus">
          <button class="btn-plus" id="plus1e">+1€</button>
          <button class="btn-plus" id="plus10e">+10€</button>
        </div>
      </div>
    </div>
  </body>
</html>
